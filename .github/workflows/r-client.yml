on:
 push:
    branches:
      - main
      
name: Check R-Client

jobs: 
  Check-R-Client:
    runs-on:  ${{ matrix.config.os }}
    
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    
    strategy:
      fail-fast: false
      matrix:
        config:
          # use a different tic template type if you do not want to build on all listed platforms
          - { os: ubuntu-latest, r: "devel" }
          - { os: ubuntu-latest, r: "release" }
          
    env:
      # otherwise remotes::fun() errors cause the build to fail. Example: Unavailability of binaries
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      
    steps:
     
        
      - name: Checkout Code     
        uses: actions/checkout@v2
        
      - name: Docker Run
        run: |
          ls && pwd
          cd /home/runner/work/TestRepo/TestRepo/
          docker-compose -f docker-compose_r.yml up -d 
          docker-compose -f docker-compose_r.yml logs
                    
          
      - name: Check endpoints
        run:  |
         docker ps -a
         curl -vv http://127.0.0.1:80/api/v1
         docker ps -a
         docker images
          
            
      - name: Install R
        uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}
       
      - name: Install devtools
        run: |
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install curl
          R -e 'install.packages("remotes")'
          R -e 'library(remotes)'
       
      - name: Install R-Client module
        run:  R -e 'remotes::install_github(repo="Open-EO/openeo-r-client",dependencies=TRUE,force=TRUE)'
        
      - name: Load openEO package
        run:  R -e 'library(openeo); host_url="http://localhost:127.0.0.1/"; api_versions(host_url); gee = connect(host = host_url, version="1.0.0"); processes=list_processes(); print(names(processes))'
        
     

 
     
